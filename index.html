<!DOCTYPE html>
<html>
<head>
  <title> echarts 练习</title>
  <style type="text/css">@import "index.css"</style>
  <meta name="viewport" content="width=device-width; maximumscale=1.0" />
</head>
<body>
  <header><h1>南京大学2017届毕业生就业情况</h1></header>
  <article>
  <div class="container">
    <h3 class="chartTitle">毕业生就业省份分布</h3>
    <div class="chart" id="map"></div>
  </div>
  <div class="container">
    <h3 class="chartTitle">毕业生入职单位性质分布</h3>
    <div class="chart" id="pie"></div>
  </div>
  <div class="container">
    <h3 class="chartTitle">毕业生入职热门城市人数统计</h3>
    <div class="chart" id="bar"></div>
  </div>
  <div class="container">
    <h3 class="chartTitle">毕业生就业行业分布</h3>
    <div class="chart" id="scatter"></div>
  </div>
  <div class="container">
    <h3 class="chartTitle">毕业生平均薪资变迁</h3>
    <div class="chart" id="line"></div>
  </div>
  <p>信息来源：
    <a href="http://job.nju.edu.cn:9081/attachmentDownload.portal?notUseCache=true&attachmentId=5731973c-ec86-11e7-9c4c-25664fa250e2">南京大学就业指导中心</a>
  </p>
  </article>
</body>
<script type="text/javascript" src="echarts.min.js"></script>
<script src="http://echarts.baidu.com/asset/map/js/china.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
